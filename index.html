<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/materialize.min.css" />
  <link rel="stylesheet" href="formcustomstyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,100&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h2 class="title">REGISTER HERE</h2>
    <form id="form" class="form">
      <div class="form-control">
        <label for="username">
          Username
        </label>
        <input type="text" id="username" placeholder="Enter your username">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="email">
          Email
        </label>
        <input type="email" id="email" placeholder="Enter your email">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password">
          Password
        </label>
        <input type="text" id="password" placeholder="Enter your password">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="message">
          Your message
        </label>
        <input type="text" id="message" class="materialize-textarea" placeholder="Enter your message here">
        <small>Error message</small>
      </div>
      <button class="btn blue center" type="submit">
        Submit
      </button>
    </form>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
  <script src="formScript.js"></script>
</body>
</html>
